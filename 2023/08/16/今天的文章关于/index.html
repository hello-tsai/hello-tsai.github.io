<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>今天的文章关于</title>    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">    <link rel="stylesheet" href="/css/style.css"><meta name="generator" content="Hexo 6.3.0"></head><body><div id="app">    <header :style="{backgroundColor:headerBgColor}">        <el-menu                :default-active="activeIndex2"                class="el-menu-demo"                mode="horizontal"                @select="handleSelect"                background-color="transparent"                :text-color="menuStyle.color"                active-text-color="#FF6B9C">            <el-menu-item index="1">主页</el-menu-item>            <el-menu-item index="2" >留言板</el-menu-item>            <el-menu-item index="3">某东东</el-menu-item>        </el-menu>    </header>    <section>        <el-carousel height="100vh" class="swiper">            <el-carousel-item v-for="item in menuList" :key="item.title">                <div :style="`background-image: url('${item.bgUrl}')`" class="swiper-item">                    <h1>{{item.title}}</h1>                    <h1>无敌小菜花</h1>                    <h1>{{item.content}}</h1>                    <p>这是无敌小菜花的个人博客哦</p>                </div>            </el-carousel-item>        </el-carousel>    </section>    <section class="post-wrapper">        <el-timeline>            <article>    <h2>今天的文章关于</h2>    <div></div></article> <!-- 渲染文章 -->        </el-timeline>    </section>    <main>        <el-button @click="visible = true">Button</el-button>    </main>    <footer>        <p>Powered by Hexo</p>    </footer></div><script src="https://unpkg.com/vue@2/dist/vue.js"></script><!-- import JavaScript --><script src="https://unpkg.com/element-ui/lib/index.js"></script><script>    const preProcessedMenuList = [        {            title: '欢 迎 来 到',            content: '个 人 网 站',            bgUrl: '/images/img1.png'        },        {            title: '萨 瓦 迪 卡',            content: '欢 迎 大 家',            bgUrl: '/images/img2.png'        }    ];    new Vue({        el: '#app',        data: function() {            return {                visible: false,                activeIndex2: '1',                menuList: preProcessedMenuList,                menuStyle: {                    color: '#fff'                    // color: '#4A4A4A'                },                headerBgColor: 'transparent',            }        },        mounted() {            this.getIp();            window.addEventListener('scroll', this.handleScroll);        },        methods: {            getIp() {                fetch('https://120.24.30.203:8083/getIp')                    .then(response => response.json())                    .then(data => {                        this.menuList[0].title = '欢迎' + data.country + data.regionName + data.city  + '的朋友来到'                    });            },            handleScroll() {                const triggerHeight = 61; // 从页面顶部滚动61px开始更改颜色                if (window.scrollY > triggerHeight) {                    this.headerBgColor = '#FFEBF1';                    this.menuStyle.color = '#4A4A4A';                } else {                    this.headerBgColor = 'transparent';                    this.menuStyle.color = '#FFFFFF';                }            },            handleSelect() {                console.log('handleSelect')            }        },        beforeDestroy() {            window.removeEventListener('scroll', this.handleScroll);        },    })</script></body></html>
